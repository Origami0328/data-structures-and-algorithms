	<script>
		/*数组是一个线性结构，并且可以在数组的任意位置插入和删除元素。而栈和队列就是比较常见的受限的线性结构。
		栈常见的操作：
		
		push（element）：添加一个新元素到栈顶位置；
		pop（）：移除栈顶的元素，同时返回被移除的元素；
		peek（）：返回栈顶的元素，不对栈做任何修改（该方法不会移除栈顶的元素，仅仅返回它）；
		isEmpty（）：如果栈里没有任何元素就返回true，否则返回false；
		size（）：返回栈里的元素个数。这个方法和数组的length属性类似；
		toString（）：将栈结构的内容以字符串的形式返回。
		*/
	       // 封装栈类
	       function Stack(){
	         // 栈中的属性
	         this.items =[]
	   
	         // 栈的相关操作
	         // 1.push():将元素压入栈
	         //方式一(不推荐)：给对象添加方法，其他对象不能复用
	         // this.push = () => {
	         // }
	         
	         //方式二(推荐)：给Stack类添加方法，能够多对象复用
	         Stack.prototype.push = function(element) {
	         // 利用数组item的push方法实现Stack类的pop方法
	           this.items.push(element)
	         }
	   
	         // 2.pop():从栈中取出元素
	         Stack.prototype.pop = () => {
	         // 利用数组item的pop方法实现Stack类的pop方法
	           return this.items.pop()
	         }
	   
	         // 3.peek():查看一下栈顶元素
	         Stack.prototype.peek = () => {
	           return this.items[this.items.length - 1]
	         }
	   
	         // 4.isEmpty():判断栈是否为空
	         Stack.prototype.isEmpty = () => {
	         // 两个小时的教训啊不是this.length(不是Stack对象的length，Stack类没有length属性啊)，而是			Stack类中定义的数组items才有length属性呀
	           return this.items.length == 0 
	         }
	   
	         // 5.size():获取栈中元素的个数
	         Stack.prototype.size = () => {
	           return this.items.length
	         }
	   
	         // 6.toString():以字符串形式输出栈内数据
	         Stack.prototype.toString = () => {
	           //希望输出的形式：20 10 12 8 7
	           let resultString = ''
	           for (let i of this.items){
	             resultString += i + ' '
	           }
	           return resultString
	         }
	       }

	</script>
	</body>

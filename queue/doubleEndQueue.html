<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	<body>
	<script>
	       // 封装队列类
	     class DeQueue {
			#item={}
			#lowCount=0 // 队头
			#count=0 // 队尾
			removeFront (){
				if(!this.size())return undefined
				let res=this.#item[this.#lowCount]
				delete this.#item[this.#lowCount]
				this.#lowCount++
				return res
			}
			addBack(data){	
				 this.#item[this.#count]=data
				 this.#count++
			}
			addFront(data){
				//为空
				if(this.isEmpty()){
					this.addBack(data)
				} else {
					// lowCount>0
					if(this.#lowCount>0){
						this.#lowCount--
						this.#item[this.#lowCount]=data
					}else{
						// lowCount==0
						for (let i=this.#count; i>0; i--) {
							this.#item[i]=this.#item[i-1]
							
						}
						this.#item[0]=data
						this.#count++
					}
				}

			}
			removeBack(){
				if(this.isEmpty())return undefined
				this.#count--
				let res=this.#item[this.#count]
				delete this.#item[this.#count]
				return res
			}
			peekFront(){
				return this.#item[this.#lowCount]
			}
			peekBack(){
				if(this.isEmpty())return undefined
				return this.#item[this.#count-1]
			}
			isEmpty(){
				return this.#count === this.#lowCount
			}
			size(){
				return this.#count-this.#lowCount
			}
			clear(){
				this.#item={}
				this.#lowCount=0
				this.#count=0
			}
			toString(){
				let res=''
				for (const key of Object.keys(this.#item)) {
					res+=this.#item[key]
				}
				return res
			}
		 }
		 let queue= new DeQueue()
		 
	</script>
	</body>
</html>

<!DOCTYPE html>

	<body>
	<script>
	
	       // 封装队列类
	     class Queue {
			#item=[]
			dequeue (){
				return this.#item.shift()
			}
			enqueue(data){
				 this.#item.push(data)
			}
			front(){
				return this.#item.at(0)
			}
			isEmpty(){
				return this.#item.length === 0
			}
			size(){
				return this.#item.length
			}
			clear(){
				this.#item=[]
			}
			toString(){
				return this.#item.join("")
			}
		 }
		 let queue= new Queue()

	</script>
	</body>
</html>
